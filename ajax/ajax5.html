<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Poll</title>
    <script>
        function getVote(int) {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if(this.readyState==4 && this.status==200) {
                    document.getElementById("poll").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET", "ajax5.php?vote="+int, true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <div id="poll">
        <h3>How often do you consider using php for your project?</h3>
        <form action="">
            Very Often: <input type="radio" name="vote" value="0" onclick="getVote(this.value)">
            Not Often: <input type="radio" name="vote" value="1" onclick="getVote(this.value)">
        </form>
    </div>
</body>
</html>
